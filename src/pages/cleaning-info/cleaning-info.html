<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>joBid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="imgCenter">
	 <ion-icon name="contact" [ngClass]="dataService.class"></ion-icon> 
  	</div>
	<div class="TituloRojo"><h4>{{dataService.name}}</h4></div>
	<h4>Service information</h4>
	<p padding>Describes what the professional requires.</p>
<form id="formPayinfo" class="list" padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-icon name="cash" item-start></ion-icon>
            <ion-input type="text" placeholder="Maximum offer value"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10>
        <ion-list>
          <ion-item>
            <ion-icon name="camera" item-start></ion-icon>
            <ion-input type="text" placeholder="Photography
"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-2 id="btn-camera">
          <button ion-button color="danger" outline><ion-icon name="camera"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8>
      <ion-list><ion-item>
         <ion-icon name="information-circle" item-start></ion-icon>
          <ion-select class="mitad"> <!--[(ngModel)]="gaming"-->
              <ion-option selected value="1R" >1 Room</ion-option>
              <ion-option value="2R" >2 Rooms</ion-option>
              <ion-option value="3R" >3 Rooms</ion-option>
              <ion-option value="4R" >4 Rooms</ion-option>
              <ion-option value="5R" >5 Rooms</ion-option>
              <ion-option value="5RM" >5 Rooms</ion-option>
              <ion-option value="NR" >No</ion-option>
            </ion-select>
            <ion-select  class="mitad"> <!--[(ngModel)]="gaming"-->
              <ion-option selected value="1B">1 Bath</ion-option>
              <ion-option value="2B">2 Bathrooms</ion-option>
              <ion-option value="3B">3 Bathrooms</ion-option>
              <ion-option value="NB">N Bathrooms</ion-option>
            </ion-select>
      </ion-item></ion-list>
      </ion-col>
      <ion-col col-4> 
        <ion-list><ion-item> 
          <ion-input type="number" placeholder="Mts
"></ion-input>
        </ion-item></ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list><ion-item>
          <ion-icon name="paper" item-start></ion-icon>
          <ion-textarea type="text" placeholder="More information"></ion-textarea>
        </ion-item></ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> 
        <div class="btnBottom">
          <button ion-button color="danger" block icon-left (click)="goCleaningSale()">Continue<ion-icon name="arrow-dropright"></ion-icon></button>
        </div>
      </ion-col>
    </ion-row>
	</ion-grid>
</form>
</ion-content>
