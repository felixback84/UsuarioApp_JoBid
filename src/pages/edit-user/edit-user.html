<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>joBid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<h3>My profile</h3>
<form id="signup-form3" class="list" padding>
    <ion-list id="signup-list3">
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-input type="text" placeholder="Name" [(ngModel)]="userData.name"  name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-select [(ngModel)]="userData.pais" name="pais">
          <ion-option value="USA" selected>U.S.A</ion-option>
        </ion-select>
       </ion-item>
      <ion-item>
          <ion-icon name="flag" item-start></ion-icon>
        <ion-select class="mitad" [(ngModel)]="userData.state" name="state" (ngModelChange)="setCity()"> 
          <ion-option *ngFor="let state of estados" value="{{state.nameShort}}">{{state.name}}</ion-option>
        </ion-select>
        <ion-select  class="mitad" [(ngModel)]="userData.zipcode" name="zipcode" > <!--[(ngModel)]="gaming"-->
          <ion-option *ngFor="let city of ciudades" value="{{city.zipcode}}">{{city.name}} - {{city.zipcode}}</ion-option>
        </ion-select>
      </ion-item>
      <!-- <ion-item>
        <ion-icon name="home" item-start></ion-icon>
        <ion-input type="number" placeholder="1234" class="mitad" [(ngModel)]="DirecA" name="DirecA"></ion-input>
        <ion-input type="text" placeholder="avenue" value="" class="mitad" [(ngModel)]="DirecB" name="DirecB"></ion-input>
      </ion-item>
      <ion-item>
          <ion-icon name="home" item-start style="background:transparent; color:transparent;"></ion-icon>
        <ion-input type="text" placeholder="City" class="mitad" [(ngModel)]="DirecC" name="DirecC" ></ion-input>
        <ion-input type="text" placeholder="NJ 0000" value="{{DirecD}}" class="mitad" [(ngModel)]="DirecD" name="DirecD"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-input type="email" placeholder="Mail" [(ngModel)]="userData.email" name="email" ></ion-input>
       </ion-item>
      <ion-item>
        <ion-icon name="contact" item-start></ion-icon>
        <ion-input type="text" placeholder="User" [(ngModel)]="userData.username"  name="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password" name="password"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-item>
              <ion-icon name="call" item-start></ion-icon>this.codeAreaEstadoSelect
               <ion-select [(ngModel)]="telA" name="telA">
                <ion-option *ngFor="let stateCod of codeAreaEstadoSelect" value="{{stateCod.code}}">{{stateCod.code}}</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col col-8>
            <ion-item>
              <ion-input type="tel" placeholder="Phone #" [(ngModel)]="telB" name="telB"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <div class="btnBottom">
        <button ion-button color="danger" block (click)="goPrehome()" id="sign-in-button">Continue <ion-icon name="arrow-dropright"></ion-icon></button>
      </div>
    </ion-list>
  </form>
</ion-content>
