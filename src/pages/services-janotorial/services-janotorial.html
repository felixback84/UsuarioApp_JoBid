<ion-header>
    
      <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>JoBid</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content>
      <div class="imgCenter">
       <ion-icon name="contact" [ngClass]="dataService.class"></ion-icon> 
        </div>
      <div class="TituloRojo"><h4>{{subCategory}}</h4></div>
      <h4>Service information</h4>
      <p padding>Describes what the professional requires</p>
    <form id="formPayinfo" class="list" [formGroup]="ServiceJanotorial">
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <ion-list>
              <ion-item>
              <ion-input type="number" placeholder="Maximum offer value" [(ngModel)]="maxOffer" formControlName="maxOffer" name="maxOffer"></ion-input>
              <ion-icon name="logo-usd" item-start></ion-icon>
              <input type="hidden" placeholder="Photography" [(ngModel)]="foto" formControlName="foto" name="foto" />
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-2 id="btn-camera">
            <button ion-button color="danger" outline (click)="camaraFoto()"><ion-icon name="camera"></ion-icon></button>
        </ion-col>
      </ion-row>
        <ion-row *ngIf="booleanHandyman">
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-icon name="build" item-start></ion-icon>
                <ion-select [(ngModel)]="jobHand"  formControlName="jobHand" name="jobHand" placeholder="Type of job" class="mitad">
                    <ion-option *ngFor="let job of Jobs" value="{{job.value}}">{{job.label}}</ion-option>
                </ion-select>
                <ion-input type="number" placeholder="Mts" class="mitad" [(ngModel)]="mtsHand"  formControlName="mtsHand" name="mtsHand"></ion-input>
            </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

                <ion-input type="number" placeholder="Mts" class="mitad" [(ngModel)]="mtsPluming"  formControlName="mtsPluming" name="mtsPluming"></ion-input>

            </ion-list>
          </ion-col>

        <ion-row *ngIf="booleanPoolSleaning">
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-icon name="build" item-start></ion-icon>
                <ion-input type="text" placeholder="Pool type" class="mitad"[(ngModel)]="typePool" formControlName="typePool"  name="typePool"></ion-input>
                <ion-input type="number" placeholder="Mts" class="mitad" [(ngModel)]="mtsPool"  formControlName="mtsPool" name="mtsPool"></ion-input>
            </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="booleanLuckSmith">
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-icon name="build" item-start></ion-icon>
                <ion-input type="text" placeholder="Type of lock" [(ngModel)]="lockLuck"  formControlName="lockLuck" name="lockLuck"></ion-input>
            </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row class="rowArea"> 
          <ion-col>
            <ion-list><ion-item>
              <ion-icon name="paper" item-start></ion-icon>
              <ion-textarea type="text" placeholder="More information" [(ngModel)]="moreInformation"  formControlName="moreInformation" name="moreInformation"></ion-textarea>
            </ion-item></ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> 
            <div class="btnBottom">
              <button ion-button color="danger" block icon-left (click)="goCleaningSale()" [disabled]="!ServiceJanotorial.valid">
                Go to the bid
                <ion-icon name="arrow-dropright"></ion-icon>
              </button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    </ion-content>
