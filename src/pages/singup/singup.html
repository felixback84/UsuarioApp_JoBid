<ion-header>
  <ion-navbar  class="force-back-button">
    <ion-title>singup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <img src="assets/img/LogoJoBid.png">
    <h5 id="signup-heading2" style="">Fill out the form </h5>
    <form id="signup-form3" class="list" padding>
      <ion-list id="signup-list3">
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-input type="text" placeholder="Name" [(ngModel)]="userData.name"  name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="pin" item-start></ion-icon>
          <ion-select > <!--[(ngModel)]="gaming"-->
            <ion-option value="USA" selected>U.S.A</ion-option>
          </ion-select>
         </ion-item>
        <ion-item>
            <ion-icon name="flag" item-start></ion-icon>
          <ion-select class="mitad" [(ngModel)]="userData.state" name="state" (ngModelChange)="setCity()"> 
            <ion-option selected>State</ion-option>
            <ion-option *ngFor="let state of estados" value="{{state.nameShort}}">{{state.name}}</ion-option>
          </ion-select>
          <ion-select  class="mitad" [(ngModel)]="userData.city" name="city" (ngModelChange)="setZipCode()"> <!--[(ngModel)]="gaming"-->
            <ion-option selected>....</ion-option>
            <ion-option *ngFor="let city of ciudades" value="{{city.zipcode}}">{{city.name}} - {{city.zipcode}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon name="home" item-start></ion-icon>
          <ion-input type="number" placeholder="1234" class="mitad"></ion-input>
          <ion-input type="text" placeholder="avenue" value="" class="mitad"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="City" class="mitad spaceIcons" value= "{{ciudad}}" ></ion-input>
          <ion-input type="text" placeholder="NJ 0000" value="{{stateZipcode}}" class="mitad"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-input type="email" placeholder="Mail" [(ngModel)]="userData.email" name="email" ></ion-input>
         </ion-item>
        <ion-item>
          <ion-icon name="contact" item-start></ion-icon>
          <ion-input type="text" placeholder="User" [(ngModel)]="userData.username"  name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock" item-start></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password" name="password"></ion-input>
        </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-4>
              <ion-item>
                <ion-icon name="call" item-start></ion-icon>
                <ion-select> <!--[(ngModel)]="gaming"-->
                  <ion-option selected></ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
            <ion-col col-8>
              <ion-item>
                <ion-input type="tel" placeholder="Phone #"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
        <div class="btnBottom">
          <button ion-button color="danger" block (click)="goPhoneV()">Continue <ion-icon name="arrow-dropright"></ion-icon></button>
        </div>
      </ion-list>
    </form>
</ion-content>
