<ion-header>

  <ion-navbar>
    <ion-title>payinfo</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <img src="assets/img/JoBidUsuario.jpg">
  <h5 id="payinfo1">Payment information </h5>
  <h6 id="payinfo2">Complete the next form with all data requeried</h6>
  <div class="spacer"></div>
  <form id="formPayinfo" class="list" padding>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-list>
            <ion-item>
              <ion-icon name="card" item-start></ion-icon>
              <ion-input type="text" placeholder="Card number"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-2 id="btn-camera">
          <button ion-button color="danger" outline>
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <ion-icon name="calendar" item-start></ion-icon>
              <ion-input type="number" placeholder="MM"></ion-input>
              <!-- <ion-label>/</ion-label> -->
              <ion-input type="number" placeholder="YY"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col col-6>
          <ion-list>
            <ion-item>
              <ion-icon name="lock" item-start></ion-icon>
              <ion-input type="text" placeholder="###"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="person" item-start></ion-icon>
              <ion-input type="text" placeholder="Credit card user name"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="calendar" item-start></ion-icon>
              <ion-label>Date of birth</ion-label>
              <ion-input type="date" placeholder="10/31/2013"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="btnBottom">
            <button ion-button color="danger" block icon-left (click)="goIndex()">Save payment method
              <ion-icon name="arrow-dropright"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
