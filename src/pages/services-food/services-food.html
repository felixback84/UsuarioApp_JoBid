<ion-header>
  
    <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>joBid</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <div class="imgCenter">
     <ion-icon name="contact" [ngClass]="dataService.class"></ion-icon> 
      </div>
    <div class="TituloRojo"><h4>{{dataService.name}}</h4></div>
    <h4>Service information</h4>
    <p padding>Describes what the professional requires</p>
  <form id="formPayinfo" class="list">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="cash" item-start></ion-icon>
              <ion-input type="number" placeholder="Maximum offer value" [(ngModel)]="maxOffer" name="maxOffer"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanBartenders">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="beaker" item-start></ion-icon>
              <ion-input type="number" placeholder="Type of drinks" [(ngModel)]="typeBart" name="typeBart"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanBartenders">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="beaker" item-start></ion-icon>
              <ion-input type="text" placeholder="Event" class="mitad"[(ngModel)]="eventBart" name="eventBart"></ion-input>
              <ion-input type="number" placeholder="Time" class="mitad" [(ngModel)]="tiemBart" name="tiemBart"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanWaitress">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="beaker" item-start></ion-icon>
              <ion-input type="text" placeholder="Event" class="mitad"[(ngModel)]="eventWaiter" name="eventWaiter"></ion-input>
              <ion-input type="number" placeholder="Time" class="mitad" [(ngModel)]="timeWaiter" name="timeWaiter"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanChef">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="pin" item-start></ion-icon>
              <ion-input type="text" placeholder="Type of Event" [(ngModel)]="eventChef" name="eventChef"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanChef">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="beaker" item-start></ion-icon>
              <ion-input type="text" placeholder="Menu" class="mitad"[(ngModel)]="menuChef" name="menuChef"></ion-input>
              <ion-input type="text" placeholder="Diners" class="mitad" [(ngModel)]="dinersChef" name="dinersChef"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanRunners">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="beaker" item-start></ion-icon>
              <ion-input type="text" placeholder="Event" class="mitad"[(ngModel)]="eventRunners" name="eventRunners"></ion-input>
              <ion-input type="number" placeholder="Time" class="mitad" [(ngModel)]="tiemRunners" name="tiemRunners"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanValetParking">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="pin" item-start></ion-icon>
              <ion-input type="number" placeholder="Type of Event" [(ngModel)]="eventParking" name="eventParking"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanValetParking">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="beaker" item-start></ion-icon>
              <ion-input type="text" placeholder="Place" class="mitad"[(ngModel)]="placeParking" name="placeParking"></ion-input>
              <ion-input type="number" placeholder="Time" class="mitad" [(ngModel)]="timeParking" name="timeParking"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanHostess">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="pin" item-start></ion-icon>
              <ion-input type="number" placeholder="Type of Event" [(ngModel)]="eventHostess" name="eventHostess"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanHostess">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="beaker" item-start></ion-icon>
              <ion-input type="text" placeholder="Place" class="mitad"[(ngModel)]="placeHostess" name="placeHostess"></ion-input>
              <ion-input type="number" placeholder="Time" class="mitad" [(ngModel)]="timeHostess" name="timeHostess"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="rowArea"> 
        <ion-col>
          <ion-list><ion-item>
            <ion-icon name="paper" item-start></ion-icon>
            <ion-textarea type="text" placeholder="More information" [(ngModel)]="moreInformation" name="moreInformation"></ion-textarea>
          </ion-item></ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col> 
          <div class="btnBottom">
            <button ion-button color="danger" block icon-left (click)="goCleaningSale()">Continue<ion-icon name="arrow-dropright"></ion-icon></button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-content>
