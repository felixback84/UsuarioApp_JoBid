<ion-header>

  <ion-navbar>
    <ion-title>verifyYourPhone</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <img src="assets/img/JoBidUsuario.jpg">
  <h5 id="verifyYourPhone-heading3">Verify your phone </h5>
  <div id="verifyYourPhone-markdown3" class="show-list-numbers-and-dots">
    <p style="color:#000000;">Enter the confirmation number </p>
  </div>
  <form id="verifyYourPhone-form4" class="list" padding>
    <ion-list>
      <ion-item class="iconJunto">
        <ion-icon name="lock" item-start></ion-icon>
        <ion-input type="text" placeholder="Confirmation number" [(ngModel)]="codVerificacion" name="codVerificacion"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <div class="spacer"></div>
  <div class="btnBottom" padding>
    <button id="verifyYourPhone-button6" ion-button block color="danger" (click)="goPayMethod()">Continue
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </div>
</ion-content>
