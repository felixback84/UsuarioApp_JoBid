<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>joBid</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card>
    <img src="assets/img/LogoJoBid.png"/>
    <div class="card-title"><h3>{{userName}}</h3></div>
    <div class="card-subtitle"><p>Â¿Where you want your service?</p></div>
	</ion-card>
  <ion-grid class="btnAddress">
  	<ion-row>
  		<ion-col col-6>
			<ion-list>
				<button ion-item (click)="goLocation()" >
					<ion-icon name="pin" item-start></ion-icon>
					<ion-label>Current location</ion-label>
				</button>
			</ion-list>
  		</ion-col>
  		<ion-col col-6>
  			<ion-list>
	  			<button ion-item (click)="goNewAddress()">
  					<ion-icon name="add-circle" item-start></ion-icon>
  					<ion-label>New Address</ion-label>
	  			</button>
  			</ion-list>
  		</ion-col>
  	</ion-row>
  </ion-grid>
	<ion-list>
		<ion-grid>
			<ion-row *ngFor="let item of address">
				<ion-col col-10>
					<button ion-item (click)="goShow(item)">
						<h3>{{ item.label }}</h3>
						<p>{{ item.name }}</p>
					</button>  
				</ion-col>
				<ion-col col-2>
						<button  ion-button block (click)="DropAddress(item)" icon-only round color="danger">
								<ion-icon name='close'></ion-icon>
						</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-list>
</ion-content>
