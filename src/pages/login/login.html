<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <img src="assets/img/LogoJoBid.png">
    <h5 id="login-heading1">Log in</h5>
    <ion-list padding>
	  <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-input type="text" placeholder="User / Email" [(ngModel)]="userData.username" name="username" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="home" item-start></ion-icon>
      <ion-input type="password" placeholder="Password" [(ngModel)]="userData.password" name="password"></ion-input>
	  </ion-item>
    <div class="btnBottom">
	   <button  ion-button block color="danger" (click)="login()" >Enter<ion-icon name="arrow-dropright"></ion-icon></button> 
    </div>
	</ion-list>
</ion-content>
