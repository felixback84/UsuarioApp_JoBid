<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>joBid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<img src="assets/img/map.png" class="imgFull" >
<div class="contador" *ngIf="showContador" >
    <h3>{{contador}}</h3>
</div>
<div class="barraRoja">
  <h4>Offers received</h4>
</div>
<ion-grid class="body">
  <ion-row >
    <ion-col col-2>
      <ion-icon name="trophy"></ion-icon>
    </ion-col>
    <ion-col col-6>
     <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/professions/cleaning.png">
      </ion-avatar>
      <p>Estefania Lorem</p>
     </ion-item>
    </ion-col>
    <ion-col col-2>
      <h5> $81 </h5>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only round color="light" (click)="showInfoCleaning(1)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-2>
    </ion-col>
    <ion-col col-6>
     <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/professions/cleaning.png">
      </ion-avatar>
      <p>Estefania Lorem</p>
     </ion-item>
    </ion-col>
    <ion-col col-2>
      <h5> $82 </h5>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only round color="light" (click)="showInfoCleaning(2)" >
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>

          <button ion-button color="danger" block icon-left (click)="goCleaningContractor()">Continue<ion-icon name="arrow-dropright"></ion-icon></button>
        </div> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
     <ion-row>
      <ion-col col-6>
        <div class="price">
          <p>Initial value</p>
          <p>$99</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <button id="btnCancel" ion-button block color="light"(click)="goIndex()">Cancel
        </button>
      </ion-col>
     </ion-row>
    </ion-grid>  
  </ion-toolbar>
</ion-footer>
