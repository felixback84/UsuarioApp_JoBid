<ion-header>

  <ion-navbar>
  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>joBid</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<div class="mapa">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zom">
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <h3><strong>Howdy!</strong></h3>
        <p>You are here!</p>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>

<!-- <div *ngIf="lat && lng"> -->

      <agm-marker [latitude]="lat" [longitude]="lng">
        <agm-info-window>
          <h3><strong>Howdy!</strong></h3>
          <p>You are here!</p>
        </agm-info-window>
      </agm-marker>
    </agm-map> -->
  <!-- <div> -->
<div class="contador" *ngIf="showContador" >
    <h3>{{contador}}</h3>
</div>
<div class="barraRoja">
  <h4>Offers received</h4>
</div>
<ion-grid class="body">
  <ion-row *ngFor="let item of Workers">
    <ion-col col-2>
      <ion-icon name="trophy" *ngIf="item.offer == MenosPrecio"></ion-icon>
      <!-- <ion-icon name="trophy" *ngIf="{{item.icon}}"></ion-icon> -->
    </ion-col>
    <ion-col col-6>
     <ion-item>
      <ion-avatar item-start>
        <img src="{{item.img}}">
      </ion-avatar>
      <p>{{item.name}}</p>
     </ion-item>
    </ion-col>
    <ion-col col-2>
      <h5>{{item.offer}}</h5>
    </ion-col>
    <ion-col col-2>
      <button ion-button icon-only round color="light" (click)="showInfoCleaning(item.id)">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
<!-- <div class="btnBottom">
          <button ion-button color="danger" block icon-left (click)="goCleaningContractor()">Continue<ion-icon name="arrow-dropright"></ion-icon></button>
        </div> -->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
     <ion-row>
      <ion-col col-6>
        <div class="price">
          <p>Initial value</p>
          <p>${{maxOffer}}</p>
        </div>
      </ion-col>
      <ion-col col-6>
        <button id="btnCancel" ion-button block color="light"(click)="goIndex()">Cancel
        </button>
      </ion-col>
     </ion-row>
    </ion-grid>  
  </ion-toolbar>
</ion-footer>
