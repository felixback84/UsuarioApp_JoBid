<ion-header>
  
    <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>joBid</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <div class="imgCenter">
     <ion-icon name="contact" [ngClass]="dataService.class"></ion-icon> 
      </div>
    <div class="TituloRojo"><h4>{{dataService.name}}</h4></div>
    <h4>Service information</h4>
    <p padding>Describes what the professional requires</p>
  <form id="formPayinfo" class="list" [formGroup]="ServiceCleaning">
    <ion-grid>
      <ion-row>
          <!-- <ion-row > -->
            <ion-col col-10>
              <ion-list>
                <ion-item>
                <ion-input type="number" placeholder="Maximum offer value" [(ngModel)]="maxOffer" formControlName="maxOffer" name="maxOffer"></ion-input>
                <ion-icon name="camera" item-start></ion-icon>
                <input type="hidden" placeholder="Photography" [(ngModel)]="foto" formControlName="foto" name="foto" />
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col col-2 id="btn-camera">
              <button ion-button color="danger" outline (click)="camaraFoto()"><ion-icon name="camera"></ion-icon></button>
          </ion-col>
        </ion-row>
      <ion-row *ngIf="booleanMaids">
      <!-- <ion-row> -->
        <ion-col>
          <ion-list>
            <ion-item>
                <ion-icon name="map" item-start></ion-icon>
                <ion-input type="text" placeholder="Type of place" [(ngModel)]="placeMaid" formControlName="placeMaid" name="placeMaid"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanMaids">
      <!-- <ion-row> -->
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="shirt" item-start></ion-icon>
              <ion-input type="number" placeholder="# Rooms" class="mitad" [(ngModel)]="roomMaid" formControlName="roomMaid" name="roomMaid"></ion-input>
              <ion-input type="number" placeholder="# bathrooms" value="" class="batMaid" [(ngModel)]="batMaid" formControlName="batMaid" name="batMaid"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanCarWashers">
      <!-- <ion-row> -->
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="car" item-start></ion-icon>
              <ion-input type="text" placeholder="Type of car" class="mitad" [(ngModel)]="typeCar" formControlName="typeCar" name="typeCar"></ion-input>
              <ion-input type="text" placeholder="Brand" class="mitad"  [(ngModel)]="brandCar" formControlName="brandCar" name="brandCar"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanPressureCleaning">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="shirt" item-start></ion-icon>
              <ion-input type="text" placeholder="What to clean" class="mitad"[(ngModel)]="placeClean" formControlName="placeClean" name="placeClean"></ion-input>
              <ion-input type="number" placeholder="Mts" class="mitad" [(ngModel)]="mtsClean" formControlName="mtsClean" name="mtsClean"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="booleanCarpetCleaning">
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-icon name="shirt" item-start></ion-icon>
              <ion-input type="text" placeholder="Type of carpet" class="mitad"[(ngModel)]="typeCarpet" formControlName="typeCarpet" name="typeCarpet"></ion-input>
              <ion-input type="number" placeholder="Mts" class="mitad" [(ngModel)]="mtsCarpet" formControlName="mtsCarpet" name="mtsCarpet"></ion-input>
          </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="rowArea"> 
        <ion-col>
          <ion-list><ion-item>
            <ion-icon name="paper" item-start></ion-icon>
            <ion-textarea type="text" placeholder="More information" [(ngModel)]="moreInformation" formControlName="moreInformation" name="moreInformation"></ion-textarea>
          </ion-item></ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col> 
          <div class="btnBottom">
            <button ion-button color="danger" block icon-left (click)="goCleaningSale()" [disabled]="!ServiceCleaning.valid">
              Go to the bid<ion-icon name="arrow-dropright"></ion-icon>
            </button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  </ion-content>
